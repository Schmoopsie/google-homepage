<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset = utf-8>
    <title>Test Google Homepage</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
<header>
    <div class= 'header'>
        <ul class= 'header'>
            <li class= 'left'>About</li>
            <li class= 'left'>Store</li>

    </div>
</header>
    <div class='Logo'>

</html>
